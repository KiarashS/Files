<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>PDF.js Example</title>

        <script>
            var pdfUrl = '../../assets/action-verbs.pdf';
            var encodedUrl = encodeURIComponent(pdfUrl);
        </script>
	</head>
	<body>
		<iframe
            id="iframe-viewer"
			width="100%"
			height="840px"
			style="border: none;"
            frameBorder="0"
		/>

        <script>
            window.onload = function () {
                var src = '../../viewer/web/viewer.html?file=' + encodedUrl;
                document.getElementById('iframe-viewer').setAttribute("src", src);
            }
        </script>
	</body>
</html>
