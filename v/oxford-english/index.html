<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Python List Methods</title>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">

        <style>
            body, html {width: 100%; height: 100%; margin: 0; padding: 0}
            .viewer-container {position: absolute; top: 0; left: 0; right: 0; bottom: 0; }
            .viewer-container iframe {display: block; width: 100%; height: 100%; border: none;}
        </style>
	</head>
	<body>
        <div class="viewer-container">
            <iframe
                src="https://dictionary.cambridge.org/dictionary/english/flower"
                frameBorder="0"
            />
        </div>

        <script>
            document.onload = function () {
                document.getElementById("topslot_container").remove();
                document.getElementById("ad_topslot").remove();

                document.getElementById("ad_leftslot_container").remove();
                document.getElementById("ad_leftslot").remove();

                document.getElementById("ad_contentslot_1").remove();
                document.getElementsByClassName("parallax-abs").remove();
            }
        </script>
	</body>
</html>
